<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">

     // edited
</head>
<body>
	<div id="mainWrap">
	<h1 id="title">Survey form</h1> 
	<p id="description">Short Description</p>
	<form id="survey-form">
		<label for="username" id="name-label">Enter Your Name</label>
		<input type="text" class="form-control" id="name " name="name " placeholder="Enter Your Name"><br><br/>

		<label for="useremail" id="email-label">Enter Your Email ID</label>
		<input type="text" class="form-control" id="number-label " name="email" placeholder="Enter your Email Address" pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$" required><br><br/>

		<label for="number" id="number-label">Enter any Number</label>
		<input  id="number" class="form-control" name="number" min="2" max="6" type="number" placeholder="Enter Any Number Here"><br/><br/>



		<label for="Select">Select</label>
		<select name="cars" id="dropdown" class="form-control">
  			<option value="yes">Yes</option>
  			<option value="no">No</option>
  			<option value="others">Others</option>  			
		</select>
		<br/>
		<br/>


		 <input  type="radio" id="option1" name="radioname" value="option1">
		 <label for="html">qoption 1</label>
		<input  type="radio" id="option2" name="radioname" value="option2">
		<label for="css">option 2</label>
		<input  type="radio" id="option3" name="radioname" value="option3">
		<label for="javascript">option 3</label> <br/>
		<br/>

		 <input  type="checkbox" id="checkbox1" name="checkbox1" value="checkbox 1">
		 <label for="checkbox1"> checkbox 1</label>
		<input  type="checkbox" id="checkbox2" name="checkbox2" value="checkbox 2">
		<label for="checkbox2"> checkbox 2</label>
		<input  type="checkbox" id="checkbox3" name="checkbox3" value="checkbox 3">
		<label for="checkbox3"> checkbox 3</label>
		<br> <br/>

		<label for="Comments">Write your comments here:</label><br>
		<textarea class="form-control" id="comments" name="comments" rows="20" cols="50">
		</textarea>
		<br/>


		 <input class="form-control"  type="submit" value="Submit">



	</form>
  </div>
</body>
</html>
